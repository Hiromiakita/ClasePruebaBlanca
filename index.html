<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Netflix</title>
</head>

<body>
    <header>

        <nav class="navegacion">
            <img src="logo-netflix.png" alt="logo-netflix" height="40px">
            <button class="login-button">Iniciar sesión</button>
        </nav>

        <section class="contenedor">
            <h1>Programas y películas sin límite y mucho más.</h1>
            <h2>Disfruta donde quieras. Cancela en cualquier momento.</h2>
            <div class="contenedor-email">
                <input type="text" name="" id="" class="input" placeholder="Email">
                <button class="probar-button">PROBAR AHORA ›</button>
            </div>
            <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.
            </h3>
        </section>
    </header>

</body>

</html>
